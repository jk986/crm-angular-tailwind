<h1 class="font-black text-4xl text-blue-900">Clientes</h1>
<p class="mt-3">Administra tus clientes</p>
<div>
    <table class="w-full bg-white shadow mt-5 table-auto">
        <thead class="bg-blue-800 text-white">
            <tr>
                <th class="p-2">Cliente</th>
                <th class="p-2">Contacto</th>
                <th class="p-2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td class="p-6">
                    <p class="text-2xl text-gray-800 space-y-2">{{cliente.nombre}}</p>
                    <p>{{cliente.empresa}}</p>
                </td>

                <td class="p-6">
                    <p class="text-gray-600"><span class="text-gray-800 uppercase font-bold">Email: </span>{{cliente.email}}</p>
                    <p class="text-gray-600"><span class="text-gray-800 uppercase font-bold">Teléfono: </span>{{cliente.telefono}}</p>
                </td>

                <td class="p-6 flex gap-3">
                    <button type="button" class="text-blue-600 hover:text-blue-700 uppercase font-bold text-xs" (click)="redirectToEditClient(cliente.id)">Editar</button>
                    <button type="button" class="text-red-600 hover:text-red-700 uppercase font-bold text-xs" (click)="deleteCliente(cliente.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <p class="text-center mt-10" *ngIf="clientes.length == 0">No hay clientes aún</p>
</div>
